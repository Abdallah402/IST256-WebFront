<!DOCTYPE html>

<html ng-app="shippingApp">
    <head>
        <meta charset="utf-8">
        <title>Shipping Carrier Information</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
       
    </head>
    <body ng-app="shippingApp" ng-controller="ShippingController">
         <h1 style="text-align: center;">Shipping Carrier Information</h1>
        <form>
            <div class="form-group">
                <label for="address"> Address:</label>
                <input type="text" class="form-control" id="address" ng-model="address" required/>
                <div id="addressError"></div>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" ng-model="city" required/>
                <div id="cityError"></div>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" ng-model="state" required/>
                <div id="stateError"></div>
            </div>
            <div class="form-group">
                <label for="zip">ZIP Code:</label>
                <input type="text" class="form-control" id="zip" ng-model="zip" required/>
                <div id="zipError"></div>
            </div>
            <div class="form-group">
                <label for="carrierName">Shipping Carrier:</label>
                <select class="form-control" id="carrierName" ng-model="carrierName" required>
                    <option value="FedEx">FedEx</option>
                    <option value="UPS">UPS</option>
                    <option value="DHL">DHL</option>
                </select>
                <div id="carrierNameError" style="color: red;"></div>
            </div>
            <div class="form-group">
                <label for="shippingMethod">Shipping Method:</label>
                <select class="form-control" id="shippingMethod" ng-model="shippingMethod" required>
                    <option value="Overnight">Overnight</option>
                    <option value="2nd Day">2nd Day</option>
                    <option value="Ground">Ground</option>
                </select>
            <button type="button" id="submitBtn" ng-click="displayJSON()">Submit</button>
            </div>
        </form>
        <textarea style="display: block; margin-left: auto; margin-right: auto;" name="display" id="display" rows="10" cols="50" readonly  ng-model="shippingInfoJSON"></textarea>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

        <script>
          angular.module('shippingApp', [])
        .controller('ShippingController', function ($scope) {
            $scope.displayJSON = function () {
                $scope.displayJSON = function () {
                    if ($scope.address && $scope.city && $scope.state && $scope.zip && $scope.carrierName && $scope.shippingMethod) {
                        $scope.shippingInfoJSON = JSON.stringify({address: $scope.address, city: $scope.city, state: $scope.state, zip: $scope.zip, carrierName: $scope.carrierName, shippingMethod: $scope.shippingMethod}, null, 2);
                    }
                }
            }
        });
          function handleSubmit(e) {
              var addressInput = document.getElementById("address");
              var addressError = document.getElementById("addressError");
              var cityInput = document.getElementById("city");
              var cityError = document.getElementById("cityError");
              var stateInput = document.getElementById("state");
              var stateError = document.getElementById("stateError");
              var zipInput = document.getElementById("zip");
              var zipError = document.getElementById("zipError");
              // var carrierNameSelect = document.getElementById("carrierName");
              // var shippingMethodSelect = document.getElementById("shippingMethod");

              if (addressInput.value === "") {
                  addressError.textContent = "Address is required";
                  addressInput.classList.add("is-invalid");
                  e.preventDefault();
              } else {
                  addressError.textContent = "";
                  addressInput.classList.remove("is-invalid");
              }
              if (cityInput.value === "") {
                  cityError.textContent = "City is required";
                  cityInput.classList.add("is-invalid");
                  e.preventDefault();
              } else {
                  cityError.textContent = "";
                  cityInput.classList.remove("is-invalid");
              }
              if (stateInput.value === "") {
                  stateError.textContent = "State is required";
                  stateInput.classList.add("is-invalid");
                  e.preventDefault();
              } else {
                  stateError.textContent = "";
                  stateInput.classList.remove("is-invalid");
              }
              if (zipInput.value === "") {
                  zipError.textContent = "Zip is required";
                  zipInput.classList.add("is-invalid");
                  e.preventDefault();
              } else {
                  zipError.textContent = "";
                  zipInput.classList.remove("is-invalid");
              }
              // if (carrierNameSelect.value === "") {
              //     carrierNameSelect.classList.add("is-invalid");
              //     e.preventDefault();
              // } else {
              //     carrierNameSelect.classList.remove("is-invalid");
              // }
              // if (shippingMethodSelect.value === "") {
              //     shippingMethodSelect.classList.add("is-invalid");
              //     e.preventDefault();
              // } else {
              //     shippingMethodSelect.classList.remove("is-invalid");
              // }
          }
          document.getElementById("submitBtn").addEventListener("click", handleSubmit);

        </script>
    </body>
</html>
