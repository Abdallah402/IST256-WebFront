<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grocery Outlet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
  crossorigin="anonymous">
  
  <style>
    body {
      background-color: #FFFFFF;
      color: #008000;
    }

    form {
      background-color: #ffffff;
      color: #008000;
      padding: 20px;
      border-radius: 10px;
    }

    #display {
      background-color: #FFFFFF;
      color: #00000;
      border: none;
      resize: none;
      overflow: hidden;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h1 class="mt-5">Grocery Outlet</h1>
</div>

<form onsubmit="handleSubmit(event)">
  <div class="p-3 mb-2 bg-secondary-subtle text-emphasis-secondary">
    <div class="row">
      <div class="col-8">
        <div class="form-group">
          <label for="exampleUsername">Username</label>
          <input type="text" class="form-control" id="exampleUsername" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Confirm password</label>
          <input type="password" class="form-control" id="confirmPassword">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button style="background-color: #008000;" type="submit" class="btn btn-primary">Submit</button>
      </div>

      <div class="col-4 d-flex align-items-center">
        <textarea id="display" rows="10" cols="30" readonly style="color: #008000;">
          Account Info
        </textarea>
      </div>
    </div>
  </div>
</form>

<script>
  function validationUser(obj) {
    const trimmedValue = obj.value.trim();
    if (trimmedValue === "") {
      obj.classList.add("red-placeholder");
      obj.placeholder = "Field is required";
    } else {
      obj.classList.remove("red-placeholder");
    }
  }

  function validatePass() {
    const password = document.getElementById("exampleInputPassword1").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    if (password !== confirmPassword) {
      alert("Both passwords do not match");
      document.getElementById("exampleInputPassword1").value = "";
      document.getElementById("confirmPassword").value = "";
    }
  }

  function validationEmail(obj) {
    const trimmedValue = obj.value.trim();

    if (trimmedValue === "") {
      obj.classList.add("red-placeholder");
      obj.placeholder = "Field is required";
    } else {
      obj.classList.remove("red-placeholder");

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(trimmedValue)) {
        alert("Please enter a valid email address");
        obj.value = "";
      }
    }
  }
  function validateForm() {
    return true; 
  }
  function displayJSON(data) {
    const jsonDisplay = JSON.stringify(data, null, 2);
    document.getElementById("display").value = jsonDisplay;
  }

  function handleSubmit(event) {
    event.preventDefault();

    if (validateForm()) {
      const username = document.getElementById("exampleUsername").value;
      const email = document.getElementById("exampleInputEmail1").value;
      const password = document.getElementById("exampleInputPassword1").value;
      const confPassword = document.getElementById("confirmPassword").value;

      const formData = 
      {
        username: username,
        email: email,
        password: password,
        confirmPassword: confPassword
      };

      displayJSON(formData);
    }
  }
</script>

<div class="container text-center">
  <div class="col">
    <div class="div_footer">
      <a href="terms.html" style="color: #008000;">Terms of Use</a>
    </div>
    <div class="div_footer">
      <a href="cookie-policy.html" style="color: #008000;">Cookie and Privacy Policy</a>
    </div>
    <div class="div_footer" style="color: #008000;">
      &copy; 2023 Grocery Outlet
    </div>
  </div>
</div>

</body>
</html>
