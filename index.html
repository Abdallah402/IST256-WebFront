<div class="container mt-5" style="color:white; font-family: 'Times New Roman'">
    <h2>User Signup</h2>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username"  onfocusout = "validationUser(this)" onfocus="this.classList.remove('red-placeholder')">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" onfocusout = "validationEmail(this)" onfocus="this.classList.remove('red-placeholder')">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" onfocusout="validatePass(this)" >
        </div>
        <button type="button" class="btn btn-primary" onclick="displayJSON()">Submit</button>
    </form>
    <textarea id="display" rows="10" cols="30" class="form-group" readonly >
</textarea>

<script>
    function validationUser(obj)
    {
        const trimmedValue = obj.value.trim();
        if (trimmedValue === "")
        {
            obj.classList.add("red-placeholder");
            obj.placeholder = "Field is required";
        } else {
            obj.classList.remove("red-placeholder");
        }
    }

    function validationEmail(obj)
    {
        const trimmedValue = obj.value.trim();
        if (trimmedValue === "")
        {
            obj.classList.add("red-placeholder");
            obj.placeholder = "Field is required";
        } else {
            obj.classList.remove("red-placeholder");


            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(trimmedValue)) {
                alert("Please enter a valid email address");
                obj.value = "";
            }
        }
    }




function validatePass(obj)
{

    if(document.getElementById("password").value != document.getElementById("confirmPassword").value)
    {
        alert("Both passwords do not match");
        document.getElementById("password").value = "";
        document.getElementById("confirmPassword").value = "";
    }
}


function displayJSON()
{
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confPassword = document.getElementById("confirmPassword").value;

    const data = {username:username, email: email, password :password, confirmPassword:confPassword};

    const jsonDisplay = JSON.stringify(data,null, 2);

    document.getElementById("display").value = jsonDisplay

    console.log(data)
}
