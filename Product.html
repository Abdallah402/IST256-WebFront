<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product Managment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<style>
    body {
    background-color: #FFFFFF;
    color: #008000;
    }

    form {
    background-color: #ffffff;
    color: #008000;
    padding: 20px;
    border-radius: 10px;
    }

    #display {
    background-color: #FFFFFF;
    color: #00000;
    border: none;
    resize: none;
    overflow: hidden;
    text-align: center;
    }
</style>
</head>

<body>

<div class="container text-center">
<h1 class="mt-5">Product Mangament</h1>
</div>

<form onsubmit="handleSubmit(event)">
    <div class="row">
        <div class="col-6">
            <div class="p-3 mb-2 bg-secondary-subtle text-emphasis-secondary">

                <div class="container text-center">
                    <h1>New Product</h1>
                    </div>

                <div class="mb-3">
                    <label for="ProductID" class ="form-label">Product ID:</label>
                    <input type="text" class="form-control" id="ProductID">
                </div>

                <div class="mb-3">
                    <label for="ProductDescription" class="form-label">Product Description:</label>
                    <input type="text" class="form-control" id="ProductDescription">
                </div>

                <div class="mb-3">
                    <label for="ProductCategory" class="form-label">Product Category:</label>
                    <select class="form-select mb-3" aria-label="Default select example">
                        <option selected>Category</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="ProductUOM" class="form-label">Product Unit of Measure:</label>
                    <select class="form-select mb-3" aria-label="Default select example">
                        <option selected>Category</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="ProductPrice" class ="form-label">Product Price:</label>
                    <input type="text" class="form-control" id="ProductPrice">
                </div>

                <div class="mb-3">
                    <label for="ProductWeight" class ="form-label">Product Weight:</label>
                    <input type="text" class="form-control" id="ProductWeight">
                </div>

                <button style="background-color: #008000;" type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>

        <div class="col-6">
            <div class="p-3 mb-2 bg-secondary-subtle text-emphasis-secondary">
        
                <div class="container text-center">
                    <h1>Product Search</h1>
                </div>
        
                <div class="mb-3">
                    <label class="form-label">Product ID:</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Search for a product" aria-label="Search">
                </div>
        
                <div class="mb-3">
                    <button style="background-color: #008000;" type="submit" class="btn btn-primary">Search</button>
                </div>
        
                <div class="col-12 mt-3 d-flex flex-column align-items-center">
                    <textarea id="display" rows="17" cols="58" readonly style="color: #008000;"></textarea>
                </div>
            </div>
        </div>
        
        </div>
    </div>
</form>
  
<div class="container text-center">
<div class="col">
    <div class="div_footer">
    <a href="terms.html" style="color: #008000;">Terms of Use</a>
    </div>
    <div class="div_footer">
    <a href="cookie-policy.html" style="color: #008000;">Cookie and Privacy Policy</a>
    </div>
    <div class="div_footer" style="color: #008000;">
    &copy; 2023 Grocery Outlet
    </div>
</div>
</div>
</body>
</html>
