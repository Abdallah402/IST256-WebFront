<!DOCTYPE html>
<html>
<head>
    <title>Web Storefront</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form id="signup-form">
    <div class="form-group">
        <label for="exampleUsername">Username</label>
        <input type="text" class="form-control" id="exampleUsername" aria-describedby="emailHelp" placeholder="Enter Username">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="examplePassConfirm">Confirm Password</label>
        <input type="password" class="form-control" id="examplePassConfirm" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div id="jsonResult"></div>

<script>
    var signupForm = document.getElementById("signup-form");

    signupForm.addEventListener("submit", function (e) {
        var usernameInput = document.getElementById("exampleUsername");
        var emailInput = document.getElementById("exampleInputEmail1");
        var passwordInput = document.getElementById("exampleInputPassword1");
        var confirmPasswordInput = document.getElementById("examplePassConfirm");
        var formData = {
            "Username": usernameInput.value,
            "Email": emailInput.value,
            "Password": passwordInput.value,
            "Confirm Password": confirmPasswordInput.value
        };
        var jsonResult = JSON.stringify(formData, null, 2);
        var jsonResultContainer = document.getElementById("jsonResult");
        jsonResultContainer.innerHTML = "<h2>Form Data (JSON):</h2><pre>" + jsonResult + "</pre>";

        e.preventDefault();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
